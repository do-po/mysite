<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
   
    {% include 'common/header.html' %}

    <script>
      function check_state(_state){
        // _state == 2 
        if (_state == '2'){
          alert('Login Failed')
        }else if(_state == '3'){
          alert('Please retry after few seconds.')
        }
      }
    </script>

  </head>
  <body onload="check_state('{{state}}')" class="d-flex align-items-center py-4 bg-body-tertiary">
  
    {% include 'common/theme_button.html' %}

    <!-- 실제 화면 -->
    <main class="form-signin w-100 m-auto">
      <form action="/main" method="post">
        <!-- 로고 이미지 -->
        <img class="mb-4" src="{{url_for('static', filename='img/bootstrap-logo.svg')}}" alt="" width="72" height="57">
        <!-- 로고 아래의 텍스트 -->
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <!-- 유저의 첫 번째 입력 공간 -->
        <div class="form-floating">
          <input type="text" name="input_id" class="form-control" id="floatingInput" placeholder="ID">
          <label for="floatingInput">ID</label>
        </div>
        
        <!-- 유저의 두 번째 입력공간 -->
        <div class="form-floating">
          <input type="password" name="input_pass" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        
        <!-- 로그인 버튼 -->
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

        <!-- 회원 가입 페이지로 가는 버튼(버튼으로 만들면 form의 action 발생시키니깐 하이퍼링크를 만들고 버튼모양으로 변경) 생성 -->
        <a href="/sign_up" 
          class="btn btn-secondary w-100 py-2"
          style="margin-top: 7px;">Sign up</a>

      </form>
    </main>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>

  </body>
</html>
